services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: azen_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata_dev:/data

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata_dev:/data
      - ./docker/neo4j/init.cypher:/var/lib/neo4j/import/init.cypher

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrantdata_dev:/qdrant/storage

volumes:
  pgdata_dev:
  redisdata_dev:
  neo4jdata_dev:
  qdrantdata_dev: