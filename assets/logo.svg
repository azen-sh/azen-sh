<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 72" width="300" height="72" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="300" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#151515"/>
      <stop offset="100%" stop-color="#0c0c0c"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="88" y1="18" x2="88" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e4e4e4"/>
      <stop offset="100%" stop-color="#9e9e9e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="72" rx="10" fill="url(#bg)"/>

  <!-- Graph connections -->
  <line x1="36" y1="24" x2="20" y2="50" stroke="#2a2a2a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="24" x2="52" y2="50" stroke="#2a2a2a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="50" x2="52" y2="50" stroke="#2a2a2a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Graph nodes (ring) -->
  <circle cx="36" cy="24" r="4.5" stroke="#3d3d3d" stroke-width="1.5"/>
  <circle cx="20" cy="50" r="4.5" stroke="#3d3d3d" stroke-width="1.5"/>
  <circle cx="52" cy="50" r="4.5" stroke="#3d3d3d" stroke-width="1.5"/>

  <!-- Graph nodes (fill) -->
  <circle cx="36" cy="24" r="2" fill="#606060"/>
  <circle cx="20" cy="50" r="2" fill="#505050"/>
  <circle cx="52" cy="50" r="2" fill="#505050"/>

  <!-- Separator -->
  <rect x="72" y="16" width="1" height="40" rx="0.5" fill="#242424"/>

  <!-- Logotype -->
  <text
    x="88"
    y="46"
    font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif"
    font-size="30"
    font-weight="500"
    letter-spacing="-0.5"
    fill="url(#textGrad)">azen</text>
</svg>
